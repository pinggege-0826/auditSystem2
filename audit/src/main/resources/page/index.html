

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>审核系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../layuiadmin/style/admin.css" media="all">
</head>
<body class="layui-layout-body">

<div id="LAY_app">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <!-- 头部区域 -->
      <ul class="layui-nav layui-layout-left">
        <li class="layui-nav-item layadmin-flexible" lay-unselect>
          <a href="javascript:;" layadmin-event="flexible" title="侧边伸缩">
            <i class="layui-icon layui-icon-shrink-right" id="LAY_app_flexible"></i>
          </a>
        </li>
      </ul>
    </div>
    <!-- 侧边菜单 -->
    <div class="layui-side layui-side-menu">
      <div class="layui-side-scroll">
        <div class="layui-logo" lay-href="welcome.html">
          <span>审核系统</span>
        </div>

        <ul class="layui-nav layui-nav-tree " lay-shrink="all" id="LAY-system-side-menu" lay-filter="layadmin-system-side-menu">
          <li data-name="component" class="layui-nav-item layui-nav-itemed">
            <a href="javascript:;" lay-tips="组件" lay-direction="2">
              <i class="layui-icon layui-icon-component"></i>
              <cite>审核系统</cite>
            </a>
            <dl class="layui-nav-child">
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="CustomerAudit/mainKeHu.html">客户审核</a></dd>
              </dd>
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="SupplierAudit/mainGongYingShang.html">供应商审核</a></dd>
              </dd>
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="ShoppingAndSettlement/mainGouWu.html">购物结算</a></dd>
              </dd>
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="SettlementOfSupply/mainGongHuo.html">供货结算</a></dd>
              </dd>
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="AdvanceDepositSettlement/mainYuCunK.html">预存款结算</a></dd>
              </dd>
              <dd data-name="grid">
                <a href="javascript:;">退货管理</a>
                <dl class="layui-nav-child">
                  <dd data-name="stack"><a lay-href="component/grid/stack.html">用户退货</a></dd>
                  <dd data-name="speed-dial"><a lay-href="component/grid/speed-dial.html">供应商退货</a></dd>
                </dl>
              </dd>
              <dd data-name="button">
                <dd data-name="stack"><a lay-href="MarketingAudit/mainCuXiao.html">促销审核</a></dd>
              </dd>
              <dd data-name="button">
                  <dd data-name="stack"><a lay-href="PurchaseAudit/mainCaiGou.html">采购审核</a></dd>
              </dd>
              <dd data-name="button">
                  <dd data-name="stack"><a lay-href="OfferToReview/mainBaoJia.html">报价审核</a></dd>
              </dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>

    <!-- 页面标签 -->
    <div class="layadmin-pagetabs" id="LAY_app_tabs">
      <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
      <div class="layui-icon layadmin-tabs-control layui-icon-down">
        <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
          <li class="layui-nav-item" lay-unselect>
            <a href="javascript:;"></a>
            <dl class="layui-nav-child layui-anim-fadein">
              <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
              <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
              <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
            </dl>
          </li>
        </ul>
      </div>
      <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
        <ul class="layui-tab-title" id="LAY_app_tabsheader">
          <li lay-id="welcome.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
        </ul>
      </div>
    </div>


    <!-- 主体内容 -->
    <div class="layui-body" id="LAY_app_body">
      <div class="layadmin-tabsbody-item layui-show">
        <iframe src="welcome.html" frameborder="0" class="layadmin-iframe"></iframe>
      </div>
    </div>

    <!-- 辅助元素，一般用于移动设备下遮罩 -->
    <div class="layadmin-body-shade" layadmin-event="shade"></div>
  </div>
</div>

<script src="../layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');
</script>
</body>
</html>
