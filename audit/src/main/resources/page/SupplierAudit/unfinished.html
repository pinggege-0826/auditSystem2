<!DOCTYPE html>
<html>
	<head>
		<style>
			#weizhi{
				position: relative;
				left: 131px;
				bottom: 54px;
				width: 70px;
			}
			#fanhui{
				position: relative;
				left: 184px;
				bottom: 54px;
				width: 70px;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>供应商审核处理</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
	</head>
	<body>
		<div class="wrap-container">
					<div class="layui-form-item">
						<label class="layui-form-label">公司名称：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="9527" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司法人：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="舒服" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司电话：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="10000" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">工商证号：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="大大大" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司地址：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="水果" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">营业执照：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" placeholder="0.25" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">给定等级：</label>
						<div  class="layui-inline">
							<div class="layui-inline">
								<select  name="level" v-model="level" lay-verify="required" class="layui-input" style="width: 250px;" >
									<option  value="1" selected="selected">普通供应商</option>
									<option  value="2">青铜供应商</option>
									<option  value="3">白银供应商</option>
									<option  value="4">黄金供应商</option>
									<option  value="5">铂金供应商</option>
									<option  value="6">钻石供应商</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">通过</button>
							<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
						</div>
					</div>
			<button onclick="f()" id="weizhi" class="layui-input-block layui-btn layui-btn-normal">不通过</button>
		</div>

		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function f() {
				location.href="feedback.html";
			}
		</script>
	</body>

</html>
