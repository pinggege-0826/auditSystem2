<!DOCTYPE html>
<html>

	<head>
		<style>
			#weizhi{
				position: relative;
				left: -2px;
				bottom: 1px;
				width: 70px;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>供应商详情</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
	</head>
	<body>
		<div id="allId2" class="wrap-container">
			<form class="layui-form" style="width: 90%;padding-top: 20px;">
					<div class="layui-form-item">
						<label class="layui-form-label">公司名称：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="companyName" v-model="companyName" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司法人：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="managerName" v-model="managerName" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司电话：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="companyPhone" v-model="companyPhone" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">工商证号：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="companyCode" v-model="companyCode" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">公司地址：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="companyAddress" v-model="companyAddress" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">营业执照：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="charter" v-model="charter" autocomplete="off" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">公司等级：</label>
						<div class="layui-input-block">
							<input type="text" name="title" disabled="disabled" required lay-verify="required" id="level" v-model="companyLevel" autocomplete="off" class="layui-input">
						</div>
					</div>
				</form>
		</div>

		<script src="../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!--vue-->
		<script src="../../vue/Vue.js"></script>
		<!--使用ajax 需要导入-->
		<script  src="../../vue/vue-resource.js"></script>
		<!--获取URL的参数-->
		<script  src="../../vue/paragram.js"></script>
		<script>
			new Vue({
				el:"#allId2",
				data:{
					companyName:"",
					managerName:"",
					companyPhone:"",
					companyCode:"",
					companyAddress:"",
					charter:"",
					companyLevel:"",
					id:""
				},
				//在vue被实例化之后
				created:function(){
					//获取ID
					var requestObj = GetRequest();
					var companyId=requestObj['id'];
					this.id=companyId;
					//发送get请求
					this.$http.get('/findCompany/'+companyId).then(function(res){
						var result=res.body;
						this.companyName=result.companyName;
						this.managerName=result.managerName;
						this.companyPhone=result.companyPhone;
						this.companyCode=result.companyCode;
						this.companyAddress=result.companyAddress;
						this.charter=result.charter;
						this.companyLevel=result.companyLevel;

					},function(){
						console.log('请求失败处理');
					})
				},
				methods: {

				}
			});
		</script>
	</body>

</html>
