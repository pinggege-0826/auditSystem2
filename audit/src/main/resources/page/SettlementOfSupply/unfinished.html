<!DOCTYPE html>
<html>
	<head>
		<style>
			#js{
				position: relative;
				top: 400px;
			}
			#weizhi{
				bottom: 54px;

			}
			#fanhui{
				position: relative;
				left: 184px;
				bottom: 54px;
				width: 70px;
			}
		</style>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>促销方案详情</title>
		<link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/admin.css" />
	</head>
	<body>
		<div class="wrap-container">
			<div class="layui-form" id="table-list">
				<table class="layui-table" lay-skin="line">
					<colgroup>
						<col width="50">
						<col class="hidden-xs" width="50">
						<col class="hidden-xs" width="100">
						<col class="hidden-xs" width="100">
						<col>
						<col width="80">
						<col width="130">
					</colgroup>
					<thead>
					<tr>
						<th width="200px">商品编号</th>
						<th width="200px">商品类型</th>
						<th width="200px">商品名称</th>
						<th width="200px">商品规格</th>
						<th width="200px">单价</th>
						<th width="200px">数量</th>
					</tr>
					</thead>
					<tbody>
					<tr v-for="g in info" id='node-1' class="parent collapsed">
						<td class="hidden-xs">{{g.goodsCode}}</td>
						<td class="hidden-xs">{{g.typeForGoodsEntity.type}}</td>
						<td class="hidden-xs">{{g.goodsName}}</td>
						<td class="hidden-xs">{{g.toSupplyGoodsList.get(0).goodsSizeEntity.size}}</td>
						<td class="hidden-xs">{{g.price}}</td>
						<td class="hidden-xs">{{g.goodsNum}}</td>
					</tr>
					</tbody>
				</table>
				<div id="fenYe" style="text-align: center;"></div>
			</div>
		</div>
		<div id="js" style="text-align: center">
			<button onclick="f()" id="weizhi" class="layui-input-block layui-btn layui-btn-normal">结算</button>
		</div>
		<!--vue-->
		<script src="../../vue/Vue.js"></script>
		<!--使用ajax 需要导入-->
		<script  src="../../vue/vue-resource.js"></script>
		<script src="../../layuiadmin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/common.js" type="text/javascript" charset="utf-8"></script>


		<!--获取URL的参数-->
		<script  src="../../vue/paragram.js"></script>
		<script>
			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return decodeURI(pair[1]);
					}
				}
				return (false);
			}
			var ID = getQueryVariable("id");
			//使用layui分页
			var vue = new Vue({
				el:"#div",
				data:{
					info:null
				}
			})
			var pageIndex = 1;
			var totalCount = 0;
			var pageSize = 5;
			pagination(pageIndex,pageSize,ID);
			function pagination(pageIndex,pageSize,id) {
				//查询条件
				var param = {
					currPage: pageIndex,
					pageSize:pageSize,
					id:id
					//其它查询条件可在下面添加
				};
				$.ajax({
					type: 'POST',
					url: '/showAllSupplyGoods',
					dataType: 'json',
					data: param,
					async: false,//这里设置为同步执行，目的是等数据加载完再调用layui分页组件，不然分页组件拿不到totalCount的值
					success: function (data) {
						vue.info = data.list;
						totalCount = data.totalPage;
						//使用layui分页
						layui.use('laypage', function (){
							var laypage = layui.laypage;
							laypage.render({
								elem: 'fenYe'
								, count: totalCount
								, limit :5
								, groups:5
								, layout: ['count', 'prev', 'page', 'next', 'refresh', 'skip']
								, jump: function (obj, first) {
									//点击非第一页页码时的处理逻辑。比如这里调用了ajax方法，异步获取分页数据
									if (!first) {
										pagination1(obj.curr, obj.limit,ID);//第二个参数不能用变量pageSize，因为当切换每页大小的时候会出问题
									}
								}
							});
						});
					}
				});
			};
			function pagination1(pageIndex,pageSize,id) {
				//查询条件
				var param = {
					currPage: pageIndex,
					pageSize:pageSize,
					id:id
					//其它查询条件可在下面添加
				};
				$.ajax({
					type: 'POST',
					url: '/showAllUserGoods',
					dataType: 'json',
					data: param,
					async: false,//这里设置为同步执行，目的是等数据加载完再调用layui分页组件，不然分页组件拿不到totalCount的值
					success: function (data) {
						vue.info = data.list;
						totalCount = data.totalPage;
					}
				});
			};

		</script>
	</body>

</html>
